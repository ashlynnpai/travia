<!DOCTYPE html>
<html>
<head>
	<title>Travel Trivia</title>
    <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  
<div class="wrapper">   
  <img src="img/mtn.png">
    <div class="sc">    
    <p>Score: </p><p id="score"></p><br>
    <p>Question </p><p id="count"></p><br>
  </div>  
  <h1 id="correct">Travia</h1> 

  <div id="photo"></div>    
  <form>
    <p id ="askQ">Question:</p>
    <div class="radios">    
    <div>
      <label>
        <input type="radio" name="answer" value="0" id="r0"/>
        <span></span>
      </label>
    </div>        
     <div>
        <label>
          <input type="radio" name="answer" value="1" id="r1"/>
          <span></span>
        </label>
      </div> 
      <div>
        <label>
          <input type="radio" name="answer" value="2" id="r2"/>
          <span></span>
        </label>
      </div> 
     <div>
        <label>
          <input type="radio" name="answer" value="3" id="r3"/>
          <span></span>
        </label>
      </div> 
      </div>
      <input type="button" value="Back" class="button" id="backbutton"/>   
      <input type="button" value="Next" class="button" id="nextbutton"/>   
    </form>
</div>
</body>
<footer>
<p>Coded by Ashlynn Pai</p>
<p>Photo credits: <span id="credits"></span></p>
</footer>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
